<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table, th, td{
        border: 2px solid brown;
        border-collapse: collapse;
    }
    th, td{
        padding: 2px;
        text-align: center;
    }
</style>
<body>
<table style="width:75%">
  <caption><b>South India</b></caption>
  <br>
  <tr>
    <th>State</th>
    <th>Capital</th>
  </tr>
  <tr>
    <td>Andhra pradesh</td>
    <td>Amaravathi</td>
  </tr>
  <tr>
    <td>Telangana</td>
    <td>Hyderabad</td>
  </tr>
  <tr>
    <td>Karnataka</td>
    <td>Bangalore</td>
  </tr>
  <tr>
    <td>Tamil Nadu</td>
    <td>Chennai</td>
  </tr>
  <tr>
    <td>Kerala</td>
    <td>Thiruvananthapuram</td>
  </tr>
</table>
</body>
</html>
