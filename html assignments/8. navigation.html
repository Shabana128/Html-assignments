<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    position:fixed; 
    top:0;
    left:0;
    width:50%;
    overflow: hidden;
  }
  
  li {
    float: left;
  }
  
  li a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  li a:hover {
  background-color: gray;
}
</style>
